<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background-image: url(image/by-Henry.jpg);
        background-position: bottom right;
        height: 100vh;
        background-repeat: no-repeat;
    }

    .navbar {
        background-color: #212124;
    }

    .navbar>a {
        width: 100px;
    }

    .subj {
        width: 99px;
        margin: 10px 180px;
    }

    main {
        width: 18%;
        position: absolute;
        right: 790px;
        top: 350px;
        border-radius: 5px;
        background-color: white;
        padding: 20px;
        text-align: center;
    }

    main>img {
        width: 30px;
    }

    main>h3 {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 400;
        font-size: 20px;
    }

    .member {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-size: 14px;
    }

    .member>a {
        text-decoration: none;
    }

    .almost-done{
        margin-top: 850px;
        margin-left: 750px;
    }

    @media screen and (max-width: 768px) {
        body {
            background-image: none;
        }

        .navbar>a {
            width: 100px;
            margin: 3px -170px;
        }

        main {
            width: 100%;
            margin-right: -790px;
            margin-top: -280px;
            border-radius: 5px;
            background-color: white;
            padding: 20px;
            text-align: center;
        }
    }
</style>

<body>
    <nav class="navbar fixed-top">
        <a href="index.html"><img src="image/flickr_logo.svg" alt="" class="subj"></a>
    </nav>

    <main class="img-fluid ">
        <img src="image/favicon-180-removebg-preview.png" alt="" class="">
        <h3 class="mb-3">Log in to Flickr</h3>
        <div class="form-floating mb-1">
            <input type="email" class="form-control shadow-none" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        </div>
        <a href=""><button type="submit" class="btn btn-primary w-100 mt-4 mb-3">Next</button></a>
        <p class="member">Already a Flickr member?<a href=""> Log in here.</a></p>
    </main>

</body>

</html>
